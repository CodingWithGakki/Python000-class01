<!DOCTYPE html>
<html>
    <head>
        <title>BS - Tables</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/tables/bootstrap.css') }}">
    </head>
    <body>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">书名</th>
            <th scope="col">短评</th>
            <th scope="col">情感倾向</th>
          </tr>
        </thead>
        <tbody>
          {% for short in shorts %}
            <!-- <tr>
              <th scope="row">{{ short[0] }}</th>
              <td>{{ short[1] }}</td>
              <td>{{ short[2] }}</td>
              <td>{{ short[3] }}</td>
            </tr> -->
            <tr>
              <th scope="row">{{ short.id }}</th>
              <td>{{ short.bookname }}</td>
              <td>{{ short.short }}</td>
              <td>{{ short.sentiment }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table> 
    </body>
</html>
